version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: admin_dashboard_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
      POSTGRES_DB: admin_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - admin_network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admin_dashboard_server
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin_password
      DB_NAME: admin_dashboard
      JWT_SECRET: your_jwt_secret_key_change_this
      EMAIL_SERVICE: gmail
      EMAIL_USER: your_email@gmail.com
      EMAIL_PASSWORD: your_app_password
      FRONTEND_URL: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - admin_network
    volumes:
      - ./src:/app/src
      - ./index.js:/app/index.js
    command: npm run dev

volumes:
  postgres_data:

networks:
  admin_network:
    driver: bridge
